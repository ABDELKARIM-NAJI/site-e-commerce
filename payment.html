<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Krimojoutier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed w-full z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-purple-600">Krimojoutier</h1>
            <div class="hidden md:flex space-x-6">
                <a href="index.html#home" class="hover:text-purple-600 transition">Home</a>
                <a href="index.html#about" class="hover:text-purple-600 transition">About</a>
                <a href="index.html#product" class="hover:text-purple-600 transition">Products</a>
                <a href="index.html#contact" class="hover:text-purple-600 transition">Contact</a>
            </div>
            <button id="mobile-menu-btn" class="md:hidden text-purple-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <div id="nav-menu" class="hidden md:hidden bg-white shadow-md">
            <div class="container mx-auto px-4 py-2">
                <a href="index.html#home" class="block py-2 hover:text-purple-600 transition">Home</a>
                <a href="index.html#about" class="block py-2 hover:text-purple-600 transition">About</a>
                <a href="index.html#product" class="block py-2 hover:text-purple-600 transition">Products</a>
                <a href="index.html#contact" class="block py-2 hover:text-purple-600 transition">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Payment Section -->
    <section class="py-20 bg-white min-h-screen flex items-center justify-center">
        <div class="container mx-auto px-4 max-w-md">
            <h2 class="text-4xl font-bold mb-8 text-center text-gray-800">Payment</h2>
            <form id="payment-form" class="bg-gray-100 p-8 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="card-number" class="block text-gray-700 font-semibold mb-2">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" class="w-full p-3 border rounded" required>
                </div>
                <div class="mb-4 flex space-x-4">
                    <div class="flex-1">
                        <label for="expiry-date" class="block text-gray-700 font-semibold mb-2">Expiry Date</label>
                        <input type="text" id="expiry-date" placeholder="MM/YY" class="w-full p-3 border rounded" required>
                    </div>
                    <div class="flex-1">
                        <label for="cvv" class="block text-gray-700 font-semibold mb-2">CVV</label>
                        <input type="text" id="cvv" placeholder="123" class="w-full p-3 border rounded" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Name on Card</label>
                    <input type="text" id="name" placeholder="John Doe" class="w-full p-3 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="amount" class="block text-gray-700 font-semibold mb-2">Amount</label>
                    <input type="text" id="amount" placeholder="$299" class="w-full p-3 border rounded" readonly>
                </div>
                <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-purple-700 transition w-full">Pay Now</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2026 Krimojoutier. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
